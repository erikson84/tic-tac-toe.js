<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>(Tic-Tac-Toe).JS</title>
</head>
<body>
    <header>
        <h1>(Tic-Tac-Toe).JS</h1>
    </header>
    <main>
        <div class="board">
            <div class="cell" data-cell="A1">X</div>
            <div class="cell" data-cell="A2">X</div>
            <div class="cell" data-cell="A3">O</div>
            <div class="cell" data-cell="B1">O</div>
            <div class="cell" data-cell="B2">O</div>
            <div class="cell" data-cell="B3">X</div>
            <div class="cell" data-cell="C1">X</div>
            <div class="cell" data-cell="C2">O</div>
            <div class="cell" data-cell="C3">X</div>
        </div>
    </main>
    <footer>
        <button>Restart</button>
    </footer>
</body>
</html>
